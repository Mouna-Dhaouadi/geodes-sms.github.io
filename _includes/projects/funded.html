<tr>
    <td>
        {% if include.project.logo %}
            <img src="/images/logos/{{ include.project.logo }}" style="width:100px;">
        {% endif %}
    </td>
    <td>
        <div class="nameResizeWeight">{{ include.project.name }}</div>
        {{include.project.funding}}<br>
        {% if include.project.partners %}
            In partnership with {{include.project.partners}}.<br>
        {% endif %}
        {{include.project.startYear}}-{{include.project.endYear}}
    </td>
</tr>
