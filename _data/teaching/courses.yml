- name: Software engineering
  code: IFT 2255
  latest: Fall 2020
  lecturer: Eugene Syriani
  url: http://www-ens.iro.umontreal.ca/~syriani/index.php/course/24
  language: French
  program: 
  credits: 3
  description: "The goal of this course is to introduce students to the software engineering discipline focusing on its techniques and methodologies. Topics include: software processes, software engineering workflows (requirements, analysis, design, implementation, verification, and maintenance), and software modeling with UML. The course covers the theory of software engineering, but also gives students a practical hands-on experience on collaborative development of a software they will build."
  
- name: Software analysis and design
  code: IFT 3911
  latest: Winter 2021
  lecturer: Eugene Syriani
  url: http://www-ens.iro.umontreal.ca/~syriani/index.php/course/26
  language: French
  program: 
  credits: 3
  description: "The goal of this course is to give students an in-depth insight in the nature of object-oriented analysis and design. At the end of the course, students will have gained a solid experience in developing non-trivial software. The focus of this course is on design rather than implementation. Topics include: principles of good OO design, UML, code generation, design patterns, evaluation and analysis of software design."

- name: Model-based software design
  code: IFT 6253
  latest: Fall 2020
  lecturer: Eugene Syriani
  url: http://www-ens.iro.umontreal.ca/~syriani/index.php/course/25
  language: French
  program: 
  credits: 4
  description: "The goal of this course is to familiarize students with techniques in modeling at different levels of abstraction, such as in model-driven engineering and in simulation-based design. Topics include: the study of modeling languages and domain-specific languages, techniques for metamodeling, model transformation approaches, analysis techniques on models, and an introduction to modeling & simulation."

